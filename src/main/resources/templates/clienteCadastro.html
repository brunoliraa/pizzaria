<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<form method="post" action="cliente">

    <div class="form-group">
        <label for="cliente-nome">Email</label>
        <input type="text" name="nome" class="form-control" id="cliente-nome" aria-describedby="emailHelp">

    </div>

    <div class="form-group">
        <label for="cliente-email">Email</label>
        <input type="email" name="email" class="form-control" id="cliente-email" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="cliente-senha">senha</label>
        <input type="password" name="senha" class="form-control" id="cliente-senha">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<div class="jumbotron">
    <form method="post" action="login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" type="email" class="form-control" placeholder="email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input name="senha" type="password" class="form-control" placeholder="senha" id="pwd">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
