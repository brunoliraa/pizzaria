<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!--NavBar-->
<div class="w3-top">
    <div class="nav-bar" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">Pizza's Bar</a>

    </div>
</div>
<div class="jumbotron">
<form method="post" action="finalizarpedido">
<label for="recebedor">Recebedor</label>
<input type="text" id="recebedor" class="form-control" name="recebe">




    <table id="listapizzas" class="table table-bordered">
        <thead>
        <tr>
            <th>Pizza</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" pizzas : ${listaPizzas}" name="listaPizza" th:attr="data-id=${pizzas.id}">
            <td th:text="${pizzas.nome}"></td>
            <td th:text="${pizzas.quantidade}"></td>
            <td th:text="${pizzas.preco}"></td>
            <td><a class="btn btn-secondary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${pizzas.id},acao=${1})}"  role="button">+</a>
                <a class="btn btn-secondary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${pizzas.id},acao=${0})}"  role="button">-</a></td>
            <td><a class="btn btn-danger" th:href="@{/removerPizza/{id}(id=${pizzas.id})}"  role="button">remove</a></td>

        </tr>

        </tbody>
  </table>

    <p th:text="${total}"> valor total</p>
    <p th:text="frete">frete: </p>
    <p th:text="valorTotal">valor total:</span> </p>

    <button class="btn btn-dark" type="submit"> Comprar </button>
    <a href="/continuar">continuar comprando</a>
</form>
</div>

<footer>
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt

            </p>
            <strong>Contact info</strong>
            <p>(99)9999-9999<br>pizzasbar@email.com</p>
            <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <hr class="socket">&copy;Pizza's Bar.
    </div>

</footer>


</body>
</html>
