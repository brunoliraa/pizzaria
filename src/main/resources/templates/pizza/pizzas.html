<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Lista de Pizzas</h2>
    <div id="secao-pizzas" th:include="tabela-pizzas.html"></div>


</div>



<!-- Button to Open the Modal -->
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-pizzas">
        Open modal
    </button>
</div>

<!-- The Modal -->
<div class="modal" id="modal-pizzas">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-pizzas" method="post" action="pizza">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Pizzas</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="nome">Nome:</label>
                    <input id="nome" class="form-control" name="nome">
                    <label for="nome">Pre√ßo: </label>
                    <input id="preco" name="preco" class="form-control">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" class="form-control">
                        <div th:each="categorias : ${categorias}">
                            <option><p th:text="${categorias}"></p> </option>
                        </div>>
                    </select>
                    <label for="ingredientes">Ingredientes: </label>
                    <select  id="ingredientes" name="ingredientes" class="form-control" multiple="multiple">

                        <option th:each=" ingredientes : ${ingredientes}" th:value="${ingredientes.id}" th:text="${ingredientes}" >
                            <p th:text="${ingredientes}"></p> </option>


                    </select>
                    <input type="hidden" id="id" name="id">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btn-editar" data-dismiss="modal">cancelar</button>
                    <button type="button" id="btn-salvar" class="btn btn-primary"  >salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="pizzas.js"></script>
</body>
</html>
