<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Lista de ingredientes <spring:message code="views.menu.ingredientes"/></h2>
  <div id="secao-ingredientes" th:include="tabela-ingredientes.html"></div>
</div>



<!-- Button to Open the Modal -->
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-ingredientes">
        Adicionar ingredientes
    </button>
</div>

<!-- The Modal -->
<div class="modal" id="modal-ingredientes">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-ingredientes" method="post" action="ingrediente">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ingredientes</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="nome">Nome:</label>
                    <input id="nome" class="form-control" name="nome">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" class="form-control">
                        <div th:each="categorias : ${categorias}">
                            <option><p th:text="${categorias}"></p> </option>
                        </div>>
                    </select>
                    <input type="hidden" id="id" name="id">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btn-editar" data-dismiss="modal">cancelar</button>
                    <button type="button" id="btn-salvar" class="btn btn-primary"  >salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="ingredientes.js"></script>
</body>
</html>
