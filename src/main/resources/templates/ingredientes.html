<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>


<div class="container">
    <h2>Lista de ingredientes</h2>
    <table class="table">
        <thead>
        <tr>
            <th>nome</th>
            <th>categoria</th>
            <th>id</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="ingredientes : ${ingredientes}">
                <td th:text="${ingredientes.nome}"></td>
                <td th:text="${ingredientes.categoria}"></td>
                <td th:text="${ingredientes.id}"></td>
            </tr>

        </tbody>
    </table>
</div>



<!-- Button to Open the Modal -->
<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-ingredientes">
        Open modal
    </button>
</div>

<!-- The Modal -->
<div class="modal" id="modal-ingredientes">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-ingrediente" method="post" action="ingrediente">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ingredientes</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="nome">Nome:</label>
                    <input id="nome" class="form-control" name="nome">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" class="form-control">
                        <div th:each="categorias : ${categorias}">
                            <option><p th:text="${categorias}"></p> </option>
                        </div>>
                    </select>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
                    <button type="submit" class="btn btn-primary" form="form-ingrediente"  >salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:include="bb.html"></div>
</body>
</html>
