<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!--NavBar-->
<div class="w3-top">
    <div class="nav-bar" style="letter-spacing:4px;">
        <a href="/home" class="w3-bar-item w3-button">Pizza's Bar</a>

    </div>
</div>
<div class="jumbotron">
<form method="post" action="finalizarpedido">
<!--<label for="recebedor">Recebedor</label>-->
<!--<input type="text" id="recebedor" class="form-control" name="recebe">-->

    <table id="listapizzas" class="table table-bordered">
        <thead>
        <tr>
            <th>Pizza</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" pizzas : ${listaPizzas}" name="listaPizza" th:attr="data-id=${pizzas.id}">
            <td th:text="${pizzas.nome}"></td>
            <td th:text="${pizzas.quantidade}"></td>
            <td th:text="${pizzas.preco}"></td>
            <td><a class="btn btn-secondary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${pizzas.id},acao=${1})}"  role="button">+</a>
                <a class="btn btn-secondary" th:href="@{/alterarQuantidade/{id}/{acao}(id=${pizzas.id},acao=${0})}"  role="button">-</a></td>
            <td><a class="btn btn-danger" th:href="@{/removerPizza/{id}(id=${pizzas.id})}"  role="button">remove</a></td>

        </tr>

        </tbody>
  </table>
    <p>deseja finalizar a compra? <span th:text="${cliente.getNome()}"></span></p>
    <p th:text="${total}"> valor total</p>
    <p th:text="frete">frete: </p>
    <p th:text="valorTotal">valor total:</span> </p>

    <button class="btn btn-dark" type="submit"> Comprar </button>
</form>

    <a href="/continuar">continuar comprando</a>
</div>

<div>
    <form method="post" action="frete">
        <label for="frete">CEP</label>
        <input type="number"  id="frete" name="sCepDestino">
        <input type="hidden" value="1" name="nVlComprimento">
        <input type="hidden" value="1" name="nVlAltura">
        <input type="hidden" value="1" name="nVlLargura">
        <input type="hidden" value="1" name="nVlDiametro">
        <input type="hidden" value="100" name="nVlValorDeclarado">
        <button type="submit">Enviar</button>
     </form>
</div>
<div class="container">
    <form method="post"  action="/pay">
        <div class="col-50">
            <h3>Payment</h3>
            <label>Accepted Cards</label>
            <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="price">Total</label>
            <input type="hidden" id="price"  value="50" name="price">
            <label for="currency">Currency</label>
            <input type="hidden" id="currency" value="BRL" name="currency" placeholder="Enter Currency">
            <label for="method">Payment Method</label>
            <input type="hidden" id="method" name="method" value="paypal" placeholder="Payment Method">
            <label for="intent">Intent</label>
            <input type="hidden" id="intent" name="intent"  value="sale">
            <label for="description">Payment Description</label>
            <input type="hidden" id="description" name="description" value="payment with paypal" placeholder="Payment Description">

        </div>

        <input type="submit" value="Continue to checkout" class="btn">
    </form>
</div>

<footer>
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt

            </p>
            <strong>Contact info</strong>
            <p>(99)9999-9999<br>pizzasbar@email.com</p>
            <a href="#" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <hr class="socket">&copy;Pizza's Bar.
    </div>

</footer>


</body>
</html>
