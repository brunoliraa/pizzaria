<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<table class="table">
    <thead>
    <tr>
        <th>nome</th>
        <th>categoria</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredientes : ${ingredientes}">
        <td th:text="${ingredientes.nome}"></td>
        <td th:text="${ingredientes.categoria}"></td>
        <td th:text="${ingredientes.id}"></td>
    </tr>

    </tbody>
</table>

</html>
